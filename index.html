<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/tomato.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Tomayto? Tomahto!</title>
  </head>
  <body>
    <!-- Header -->
    <header id="header">
      <div id="firstHead" class="headElem"><span id="username"></span></div>
      <div class="headElem"><span id="scoreCount"></span></div>
      <div id="thirdHead" class="headElem"><span id="timer"></span></div>
    </header>
    <div id="muteBtnContainer">
      <button id="muteBtn" class="btn">MUTE MUSIC</button>
    </div>

    <!-- Login Screen -->
    <div id="container">
      <div id="loginScreen">
        <h1>Enter your username</h1>
        <input id="userInput" type="text" placeholder="username" />
        <br />
        <button id="loginBtn" class="btn">Login</button>
      </div>

      <!-- Start Screen -->
      <div id="startScreen" class="screen">
        <h2 id="title" class="screenHead">
          Tomayto?<br />
          Tomahto!
        </h2>
        <button id="startBtn" class="btn">START</button>
      </div>

      <!-- Game Screen -->
      <canvas id="canvas" width="1024px" height="598px"></canvas>

      <!-- Game Over -->
      <div id="resetScreen" class="screen">
        <h2 id="gameOver" class="screenHead">Game Over</h2>
        <br />
        <h2 id="tryAgain" class="screenHead">Try Again!</h2>
        <div id="gameOverBtn">
          <button id="restartBtn" class="btn">Restart</button>
          <button id="quitBtn" class="btn">Exit Game</button>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="fps.js"></script>
    <script src="index.js"></script>
  </body>
</html>
